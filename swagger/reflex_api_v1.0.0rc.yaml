  /dag:
    post:
      tags:
        - dag
      summary: Create a new DAG definition
      operationId: create_dag
      description: ''
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/Dag'
      responses:
        '200':
          description: Successfully created
          schema:
            $ref: '#/definitions/Id'
