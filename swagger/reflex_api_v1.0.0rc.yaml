        '500':
          $ref: '#/responses/500'

  /schema:
    post:
      tags:
        - schemas
      summary: Register a new schema
      operationId: register_schema
      description: ''
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/Schema'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/IdForName'
        '500':
          $ref: '#/responses/500'

    get:
      tags:
        - schemas
      summary: Get All Schemas
      operationId: get_all_schemas
      description: ''
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/SchemaInfo'
        '500':
          $ref: '#/responses/500'

    delete:
      tags:
        - schemas
      summary: Delete a Schema
      operationId: delete_schema
      description: ''
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/Id'
      responses:
        '200':
          description: OK
        '500':
          $ref: '#/responses/500'

  /schema/{schema_id}:
    get:
      tags:
        - schemas
      summary: Get a schema
      operationId: get_schema
      description: ''
      parameters:
        - in: path
          name: schema_id
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
