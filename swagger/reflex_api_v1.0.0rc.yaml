        '500':
          $ref: '#/responses/500'

    get:
      tags:
        - taps
      summary: Get all Taps defined
      operationId: get_all_taps
      description: ''
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Id'
        '500':
          $ref: '#/responses/500'

    delete:
      tags:
        - taps
      summary: Delete an existing Tap definition
      operationId: delete_tap
      description: ''
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Id'
      responses:
        '200':
          description: Successfully added
          schema:
            $ref: '#/definitions/ApiResponse'
        '500':
          $ref: '#/responses/500'

  /tap/{tap_id}:
    get:
      tags:
        - taps
      summary: Get details about a Tap
      operationId: get_tap_details
      description: ''
      parameters:
        - in: path
          name: tap_id
          type: string
          required: true
      responses:
        '200':
          description: Successfully acquired
          schema:
            $ref: '#/definitions/Tap'
        '500':
          $ref: '#/responses/500'

  /step:
    post:
      tags:
        - steps
      summary: Create a new Step definition
      operationId: create_new_step
      description: ''
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/Tap'
      responses:
        '200':
