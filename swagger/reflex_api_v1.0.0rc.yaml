    get:
      tags:
        - dag
      summary: Get all DAGs defined
      operationId: get_all_dags
      description: ''
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Dag'
        '500':
