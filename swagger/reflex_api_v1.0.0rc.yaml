      tags:
        - rules
      summary: Delete a rule instance
      operationId: delete_rule
      description: ''
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Id'
      responses:
        '200':
          description: OK
        '500':
          $ref: '#/responses/500'

