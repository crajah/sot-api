      summary: Get status of a Rule
      operationId: get_rule_status
      description: ''
      parameters:
        - in: path
          name: rule_id
          type: string
          required: true
      responses:
        '200':
          description: OK

definitions:
  ExecutorInfo:
    type: object
    properties:
      version:
        type: string
        description: Version of the Executor

  ExecutorActive:
    type: object
    properties:
      version:
        type: string
        description: Version of the Executor
      active:
        type: boolean
        description: Activaton status of the executor version

  Name:
    type: object
    properties:
      name:
        type: string
        description: Usually human-readable name. Preferred to be unique

  Id:
    type: object
    properties:
      id:
        type: string
        description: System generated ID

  IdForName:
    type: object
    properties:
      name:
        type: string
        description: Usually human-readable name. Preferred to be unique
      id:
        type: string
        description: System generated ID

  SchemaInfo:
    type: object
    properties:
      id:
        type: string
        description: 'System created ID, ususally in the fomrat <name>:<id>.'
      name:
        type: integer
        format: int32
        description: Version of the Schema.
      version:
        type: integer
        format: int32
        description: Version of the Schema.
      format:
        type: string
        description: |
          Supported values:
            - avro: Apache Avro Schema format
            - proto: Google Protocol Buffers format
            - bigquery: Google Big Query format
            - json: JSON Schema format
            - generic: Generic Reflex format

  SchemaConvert:
    type: object
    properties:
      name:
        type: string
        description: >-
          Name of the Schema. Used to reference this schema. System created ID
          is in the format <name>:<version>
      version:
        type: integer
        format: int32
        description: 'Version of the Schema. If blank, system will fill the latest value'
      format:
        type: string
        description: |
          Supported values:
            - avro: Apache Avro Schema format
            - proto: Google Protocol Buffers format
            - bigquery: Google Big Query format
            - json: JSON Schema format
            - generic: Generic Reflex format

  Schema:
    type: object
    properties:
      name:
        type: string
        description: >-
          Name of the Schema. Used to reference this schema. System created ID
          is in the format <name>:<version>
      version:
        type: integer
        format: int32
        description: 'Version of the Schema. If blank, system will fill the latest value'
      format:
        type: string
        description: |
          Supported values:
            - avro: Apache Avro Schema format
            - proto: Google Protocol Buffers format
            - bigquery: Google Big Query format
            - json: JSON Schema format
            - generic: Generic Reflex format
      schema:
        type: string
        description: The actual schema as a string. Could be an embedded JSON as well.

  SchemaVersion:
    type: object
    properties:
      version:
        type: integer
        format: int32
        description: 'Version of the Schema. If blank, system will fill the latest value'
      format:
        type: string
        description: |
          Supported values:
            - avro: Apache Avro Schema format
            - proto: Google Protocol Buffers format
            - bigquery: Google Big Query format
            - json: JSON Schema format
            - generic: Generic Reflex format
      schema:
        type: string
        description: The actual schema as a string. Could be an embedded JSON as well.

  SchemaInstance:
    type: object
    properties:
      format:
        type: string
        description: |
          Supported values:
            - avro: Apache Avro Schema format
            - proto: Google Protocol Buffers format
            - bigquery: Google Big Query format
            - json: JSON Schema format
            - generic: Generic Reflex format
      schema:
        type: string
        description: The actual schema as a string. Could be an embedded JSON as well.

  Step:
    type: object
    properties:
      type:
        type: string
        description: |
          Supported values:
            - transformation: Step that manipulates data in the stream
      name:
        type: string
        description: Name used to identify a step. Should be unique within a rule
      op:
        type: string
        description: |
          Supported Values:
            - map: manipulate fields in a single record of data in a stream
              - append: appends a field to a record
              - update: update the value of a field in a record
              - remove: remove a field in a record
              - project: project fields in a record
            - filter: filter out records of data based on a criterion
      func:
        type: string
        description: Actual code used to transform data

  SourceSink:
    type: object
    properties:
      type:
        type: string
        description: |
          Supported values:
            - source: Source for streaming data
            - sink: Sink for streaming data
      name:
        type: string
        description: Name used to identify a step. Should be unique within a rule
      schema:
        type: string
        description: ID of the Schema used for the Source or Sink
      source:
        type: string
        description: ID of the Tap used for the Source or Sink

  Tap:
    type: string

  DagItem:
    type: object
    properties:
      from:
        type: string
        description: Step from which the edge starts
      to:
        type: string
        description: Step to which the edge ends

  Dag:
    type: object
    items:
      $ref: '#/definitions/DagItem'

  ApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      msg:
        type: string

  RuleStatus:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      status:
        type: string
      env:
        type: string
      version:
        type: string